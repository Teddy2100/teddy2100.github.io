<script type="text/javascript">
window.getScripts=function(f,c){
 if(f && typeof f=="string"){f=[f];}
 var newscript=document.createElement('script');newscript.setAttribute("async",true);
 var base=(document.getElementsByTagName('head')[0]||document.getElementsByTagName('body')[0]);
  newscript.setAttribute("type","text/javascript");newscript.src=f[0]+'?nc='+new Date().getTime();
  newscript.onload=function(){f.shift();if(!f[0]){c();}else{window.getScripts(f,c);}};
  newscript.onerror=function(){console.error("Can't load resource file");};
 return base.appendChild(newscript);
};

Array.prototype.remove=function(){
 var what,a=arguments,L=a.length,ax;
 while(L && this.length){what=a[--L];
  while((ax=this.indexOf(what))!==-1){
   this.splice(ax,1);
  }
 }return this;
};
</script>
