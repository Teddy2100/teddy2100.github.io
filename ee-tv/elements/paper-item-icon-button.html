<dom-module id="paper-item-icon-button">
 <style is="custom-style">
  :host([noink]) paper-ripple{display:none;}
  :host:hover{background:var(--dark-primary-color);}
  :host paper-ripple::shadow{color:var(--primary-text-color);}
  :host{margin:2px 0px 0px 0px;white-space:nowrap;min-width:0px;min-height:0px;}
  :host{display:inline-block;position:relative;box-sizing:border-box;background:transparent;text-align:center;font:inherit;text-transform:uppercase;outline:none;border-radius:3px;-moz-user-select:none;-ms-user-select:none;-webkit-user-select:none;user-select:none;cursor:pointer;z-index:0;@apply(--paper-button);}
  :host([disabled]){background:#eaeaea;color:#a8a8a8;cursor:auto;pointer-events:none;@apply(--paper-button-disabled);}
  paper-item{padding:0px 5px 0px 0px;min-height:0px;color:var(--primary-text-color);line-height:1px;}  
  .content > ::content * {text-transform: inherit;}
  paper-material{border-radius:inherit;}
  .keyboard-focus{font-weight:bold;}
  iron-icon{margin-right:5px;}
  .content{padding:7px;}
 </style>
 <template>
  <paper-ripple></paper-ripple>
  <paper-material class$="[[_computeContentClass(receivedFocusFromKeyboard)]]" elevation="[[_elevation]]" animated>
   <paper-item><iron-icon icon="[[icon]]"></iron-icon><content></content></paper-item>
  </paper-material>
 </template>
</dom-module>
<script>
Polymer({
 is:'paper-item-icon-button',
 behaviors:[
  Polymer.PaperButtonBehavior
 ],
 properties:{
  raised:{
   type:Boolean,
   reflectToAttribute:true,
   value:false,
   observer:'_calculateElevation'
  }
 },
 _calculateElevation:function(){
  if(!this.raised){this._elevation=0;}else{
   Polymer.PaperButtonBehaviorImpl._calculateElevation.apply(this);
  }
 },
 _computeContentClass:function(receivedFocusFromKeyboard){
  var className='content';
  if(receivedFocusFromKeyboard){
   className+=' keyboard-focus';
  }return className;
 }
});
</script>
