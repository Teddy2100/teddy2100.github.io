<link rel=import href=../polymer/polymer.html><link rel=import href=../iron-icon/iron-icon.html><link rel=import href=../iron-flex-layout/classes/iron-flex-layout.html><link rel=import href=../paper-styles/default-theme.html><link rel=import href=../paper-styles/color.html><link rel=import href=../paper-material/paper-material.html><link rel=import href=../paper-ripple/paper-ripple.html><link rel=import href=../paper-behaviors/paper-button-behavior.html><dom-module id=paper-fab><style>

    :host {
      display: inline-block;
      position: relative;
      outline: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-user-select: none;
      user-select: none;
      cursor: pointer;

      box-sizing: border-box;
      min-width: 0;
      width: 56px;
      height: 56px;
      background: var(--paper-fab-background, --accent-color);
      color: var(--text-primary-color);
      border-radius: 50%;
      padding: 16px;

      z-index: 0;

      @apply(--paper-fab);
    }

    :host([mini]) {
      width: 40px;
      height: 40px;
      padding: 8px;

      @apply(--paper-fab-mini);
    }

    :host([disabled]) {
      color: var(--paper-fab-disabled-text, --paper-grey-500);
      background: var(--paper-fab-disabled-background, --paper-grey-300);
      @apply(--paper-fab-disabled);
    }

    paper-material {
      border-radius: inherit;
      @apply(--layout-fit);
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }

    .keyboard-focus {
      background: var(--paper-fab-keyboard-focus-background, --paper-pink-900);
    }
  </style><template><paper-ripple></paper-ripple><paper-material class$=[[_computeContentClass(receivedFocusFromKeyboard)]] elevation=[[_elevation]] animated><iron-icon id=icon src=[[src]] icon=[[icon]]></iron-icon></paper-material></template></dom-module><script>
  Polymer({
    is: 'paper-fab',

    behaviors: [
      Polymer.PaperButtonBehavior
    ],

    properties: {
      /**
       * The URL of an image for the icon. If the src property is specified,
       * the icon property should not be.
       *
       * @attribute src
       * @type string
       * @default ''
       */
      src: {
        type: String,
        value: ''
      },

      /**
       * Specifies the icon name or index in the set of icons available in
       * the icon's icon set. If the icon property is specified,
       * the src property should not be.
       *
       * @attribute icon
       * @type string
       * @default ''
       */
      icon: {
        type: String,
        value: ''
      },

      /**
       * Set this to true to style this is a "mini" FAB.
       *
       * @attribute mini
       * @type boolean
       * @default false
       */
      mini: {
        type: Boolean,
        value: false
      }
    },

    _computeContentClass: function(receivedFocusFromKeyboard) {
      var className = 'content';
      if (receivedFocusFromKeyboard) {
        className += ' keyboard-focus';
      }
      return className;
    }

  });
</script>
