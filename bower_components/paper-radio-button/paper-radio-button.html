<link rel=import href=../polymer/polymer.html><link rel=import href=../paper-ripple/paper-ripple.html><link rel=import href=../paper-styles/default-theme.html><link rel=import href=../paper-behaviors/paper-inky-focus-behavior.html><dom-module id=paper-radio-button><link rel=import type=css href=paper-radio-button.css><template><div id=radioContainer><div id=offRadio></div><div id=onRadio></div><paper-ripple id=ink class=circle center="" checked$=[[checked]]></paper-ripple></div><div id=radioLabel aria-hidden=true><content></content></div></template><script>
    Polymer({
      is: 'paper-radio-button',

      behaviors: [
        Polymer.PaperInkyFocusBehavior
      ],

      hostAttributes: {
        role: 'radio',
        'aria-checked': false,
        tabindex: 0
      },

      properties: {
        /**
         * Fired when the checked state changes due to user interaction.
         *
         * @event change
         */

        /**
         * Fired when the checked state changes.
         *
         * @event iron-change
         */

        /**
         * Gets or sets the state, `true` is checked and `false` is unchecked.
         */
        checked: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
          notify: true,
          observer: '_checkedChanged'
        },

        /**
         * If true, the button toggles the active state with each tap or press
         * of the spacebar.
         */
        toggles: {
          type: Boolean,
          value: true,
          reflectToAttribute: true
        }
      },

      attached: function() {
        var trimmedText = Polymer.dom(this).textContent.trim();
        if (trimmedText === '') {
          this.$.radioLabel.hidden = true;
        }
        // Don't stomp over a user-set aria-label.
        if (trimmedText !== '' && !this.getAttribute('aria-label')) {
          this.setAttribute('aria-label', trimmedText);
        }
        this._isReady = true;
      },

      _buttonStateChanged: function() {
        if (this.disabled) {
          return;
        }
        if (this._isReady) {
          this.checked = this.active;
        }
      },

      _checkedChanged: function() {
        this.setAttribute('aria-checked', this.checked ? 'true' : 'false');
        this.active = this.checked;
        this.fire('iron-change');
      }
    })
  </script></dom-module>
