<link rel=import href=../polymer/polymer.html><link rel=import href=../iron-icon/iron-icon.html><link rel=import href=../iron-flex-layout/iron-flex-layout.html><link rel=import href=../paper-styles/default-theme.html><link rel=import href=../paper-behaviors/paper-button-behavior.html><link rel=import href=../paper-behaviors/paper-inky-focus-behavior.html><link rel=import href=../paper-ripple/paper-ripple.html><dom-module id=paper-icon-button><style>

    :host {
      display: inline-block;
      position: relative;
      padding: 8px;
      outline: none;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      cursor: pointer;
      z-index: 0;

      @apply(--paper-icon-button);
    }

    :host #ink {
      color: var(--paper-icon-button-ink-color, --primary-text-color);
      opacity: 0.6;
    }

    :host([disabled]) {

      cursor: auto;
      @apply(--paper-icon-button-disabled);
    }
  </style><template><paper-ripple id=ink class=circle center></paper-ripple><iron-icon id=icon src=[[src]] icon=[[icon]] alt$=[[alt]]></iron-icon></template></dom-module><script>
  Polymer({
    is: 'paper-icon-button',

    hostAttributes: {
      role: 'button',
      tabindex: '0'
    },

    behaviors: [
      Polymer.PaperInkyFocusBehavior
    ],

    properties: {
      /**
       * The URL of an image for the icon. If the src property is specified,
       * the icon property should not be.
       */
      src: {
        type: String
      },

      /**
       * Specifies the icon name or index in the set of icons available in
       * the icon's icon set. If the icon property is specified,
       * the src property should not be.
       */
      icon: {
        type: String
      },

      /**
       * Specifies the alternate text for the button, for accessibility.
       */
      alt: {
        type: String,
        observer: "_altChanged"
      }
    },

    _altChanged: function(newValue, oldValue) {
      var label = this.getAttribute('aria-label');

      // Don't stomp over a user-set aria-label.
      if (!label || oldValue == label) {
        this.setAttribute('aria-label', newValue);
      }
    }
  });
</script>
