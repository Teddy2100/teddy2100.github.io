<link rel=import href=../polymer/polymer.html><link rel=import href=../paper-material/paper-material.html><dom-module id=paper-card><template><style>
      :host {
        display: inline-block;
        position: relative;
        box-sizing: border-box;

        background: #fff;
        border-radius: 2px;
        @apply(--paper-card);
      }

      /* IE 10 support for HTML5 hidden attr */
      [hidden] {
        display: none !important;
      }

      .header {
        position: relative;
        @apply(--paper-card-header);
      }

      .header img {
        width: 100%;
        pointer-events: none;
        @apply(--paper-card-header-image);
      }

      .header .title-text {
        padding: 16px;
        font-size: 24px;
        font-weight: bold;
        color: var(--paper-card-header-color, #000);
        @apply(--paper-card-header-text);
      }

      .header .title-text.over-image {
        position: absolute;
        bottom: 0px;
        @apply(--paper-card-header-image-text);
      }

      :host ::content .card-content {
        padding: 16px;
        position:relative;
        @apply(--paper-card-content);
      }

      :host ::content .card-actions {
        border-top: 1px solid #e8e8e8;
        padding: 5px 16px;
        position:relative;
        @apply(--paper-card-actions);
      }
    </style><paper-material id=shadow animated$=[[animatedShadow]] elevation=[[elevation]]><div class=header><img hidden$=[[!image]] src=[[image]]><div hidden$=[[!heading]] class$=[[_computeHeadingClass(image)]]>[[heading]]</div></div><content></content></paper-material></template></dom-module><script>

  Polymer({

    is: 'paper-card',

    properties: {

      /**
       * The title of the card.
       */
      heading: {
        type: String,
        value: '',
        observer: '_headingChanged'
      },

      /**
       * The url of the title image of the card.
       */
      image: {
        type: String,
        value: ''
      },

      /**
       * The z-depth of the card, from 0-5.
       */
      elevation: {
        type: Number,
        value: 1
      },

      /**
       * Set this to true to animate the card shadow when setting a new
       * `z` value.
       */
      animatedShadow: {
        type: Boolean,
        value: false
      }
    },

    _headingChanged: function(heading) {
      var label = this.getAttribute('aria-label');
      this.setAttribute('aria-label', heading);
    },

    _computeHeadingClass: function(image) {
      var cls = 'title-text';
      if (image)
        cls += ' over-image';
      return cls;
    }
  });
</script>
