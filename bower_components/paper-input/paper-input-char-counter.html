<link rel=import href=../polymer/polymer.html><link rel=import href=../paper-styles/paper-styles.html><link rel=import href=paper-input-addon-behavior.html><dom-module id=paper-input-char-counter><style>

    :host {
      display: inline-block;
      float: right;

      @apply(--paper-font-caption);
      @apply(--paper-input-char-counter);
    }

  </style><template><span>[[_charCounterStr]]</span></template></dom-module><script>

(function() {

  Polymer({

    is: 'paper-input-char-counter',

    behaviors: [
      Polymer.PaperInputAddonBehavior
    ],

    properties: {

      _charCounterStr: {
        type: String,
        value: '0'
      }

    },

    update: function(state) {
      if (!state.inputElement) {
        return;
      }

      state.value = state.value || '';

      // Account for the textarea's new lines.
      var str = state.value.replace(/(\r\n|\n|\r)/g, '--').length;

      if (state.inputElement.hasAttribute('maxlength')) {
        str += '/' + state.inputElement.getAttribute('maxlength');
      }
      this._charCounterStr = str;
    }

  });

})();

</script>
