<dom-module is="paper-tabs-holder">
 <style>
  iron-pages{text-align:center;margin:15px;}
  iron-pages{width:100%;height:100%;overflow:auto;}
  iron-pages div{margin:15px auto;width:100%;max-width:800px;}
  
  
  paper-tabs{background:var(--tabs-background-color);color:#000000;}
  
  paper-header-panel::shadow iron-pages::-webkit-scrollbar{width:14px;}
paper-header-panel::shadow iron-pages::-webkit-scrollbar-thumb{
 -webkit-box-shadow:inset -1px -1px 0px black,inset 1px 1px 0px black;
 border:2px solid var(--primary-background-color);;
 background-color:var(--default-primary-color);
 n-webkit-border-radius:5px;
}
  
 </style>
 <template> 
  <paper-tabs selected="{{selected}}">
   <template is="dom-repeat" items="{{names}}">
    <paper-tab>{{item.title}}</paper-tab>
   </template>
  </paper-tabs>
  <iron-pages selected="{{selected}}">
   <content></content>
  </iron-pages>
 </template>
</dom-module>
<script>
Polymer({
 is:'paper-tabs-holder',
 ready:function(){
  var divs=this.querySelectorAll("div[title]");
  var tabs=[];[].forEach.call(divs,function(div){
   tabs.push({title:div.title});
  });this.names=tabs;
 },
 properties:{
  selected:{type:Number,value:0}
 }
});
</script>
