<dom-module id="event-listener">
 <style>
  .hide{display:none;}
 </style>
 <template>
  <content></content>
 </template>
</dom-module>
<script>
Polymer({
 is:'event-listener', 
 behaviors:[
  Polymer.IronResizableBehavior,
  Polymer.IronSelectableBehavior
 ], 
 listeners:{
  'iron-resize':'resized'
 }, 
 registered:function(){
  $("neon-animated-pages").on("neon-animation-finish",function(){
   $("paper-drawer-panel").get(0).closeDrawer();
  });
 }, 
 resized:function(){
  var isNarrow=$("paper-drawer-panel").is("[narrow]");
  $("paper-card#drawer").attr("elevation",isNarrow?"0":"0");
  $("div#placeholder").css("display",isNarrow?"none":"block");
  $("google-chart").each(function(){this.drawChart();});
  $("paper-dialog").each(function(){if(this.opened){
   this.resetFit();this.refit();
  }});
 }
});
</script>
