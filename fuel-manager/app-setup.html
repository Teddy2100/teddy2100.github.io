});

function hoursPast(ss,ff){
 var s=new Date(ss),f=new Date(ff);
 var h=Number(((f-s)/1000)/3600);
 return h.toFixed(1);
}

function getDate(stamp,full){
 var today=new Date(stamp),dd=today.getDate();
 var mm=today.getMonth()+1,yyyy=today.getFullYear();
 if(dd<10){dd='0'+dd;}if(mm<10){mm='0'+mm;}
 if(full){return dd+'/'+mm+'/'+yyyy;}
 else{return dd+'/'+mm;}
};
 
function dateDiff(first,second){
 var d1=new Date(first).getTime(),d2=new Date(second).getTime();
 var out=((d2-d1)/(1000*60*60*24)).toString().split('.');
 if(!out[1]){out[1]="0";}else{out[1]=out[1].charAt(0);}
 return Number(out.join('.')).toFixed(1);
};

function getNumber(x,d){
 x=parseFloat(x).toFixed(d);
 return Number(x);
};

function getPrice(x){
 var parts=x.toString().split(".");if(!parts[1]){parts[1]="00";}
 if(parts[1] && parts[1].length==1){parts[1]=parts[1]+"0";}
 return parseFloat(parts.join(".")).toFixed(2);
};
