<!doctype html>
<html lang="en" data-framework="polymer">
<head>
 <meta charset="utf-8">
 <title>Fuel Manager</title>
 <meta name="language" content="english"/>
 <meta name="theme-color" content="#E00421">
 <meta name="google-signin-scope" content="profile email">
 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
 <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
 <script type="text/javascript" src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
 <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
 <link rel="import" href="../bower_components/vulcanized-full.html"/>
 <link rel="import" href="./elements/event-listener.html"/>
 <link rel="import" href="./app-setup.html"/>
</head>
<body unresolved>
<event-listener id="fuel-gui">
 <paper-drawer-panel id="page" responsive-width="800px">
  <paper-card id="drawer" elevation="0" heading="Fuel Manager" image="./images/header.png" fadeImage drawer>
   <paper-menu class="list" style="padding:0px;">
    <paper-item goto="view-overview"><iron-icon icon="assessment"></iron-icon>View Your Usage</paper-item>
    <paper-item goto="add-reading"><iron-icon icon="social:whatshot"></iron-icon>Add Reading</paper-item>
    <paper-item goto="add-credit"><iron-icon icon="add-shopping-cart"></iron-icon>Add Credit</paper-item>
   </paper-menu>
  </paper-card>
  <paper-header-panel id="main" mode="standard" main>
   <paper-toolbar id="title">
    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
    <span class="title" style="display:block;">Fuel Manager</span>
    <paper-icon-button id="actionButton"></paper-icon-button>
   </paper-toolbar>
   <paper-toolbar id="tabs">
    <paper-tabs class="fit" selected="0">
     <paper-tab goto="view-overview">Overview</paper-tab>
     <paper-tab goto="view-gas">Gas</paper-tab>
     <paper-tab goto="view-electric">Electric</paper-tab>
    </paper-tabs>
    <div id="dropShadow" class="style-scope paper-header-panel has-shadow"></div>
   </paper-toolbar>
   <neon-animated-pages selected="0" class="fit">
    <neon-animatable page="view-overview" icon="cached">
     <paper-card heading="Loading"><div class="content"></div></paper-card>
    </neon-animatable>    
    <neon-animatable page="view-gas" icon="cached">
     <paper-card heading="Loading"><div class="content"></div></paper-card>
    </neon-animatable>    
    <neon-animatable page="view-electric" icon="cached">
     <paper-card heading="Loading"><div class="content"></div></paper-card>
    </neon-animatable>
    <neon-animatable page="add-reading" icon="save">
     <input type="hidden" name="action" value="READING"/>
     <paper-card heading="Add Gas Reading" image="./images/gas.png" size="half"><div class="content">
       <paper-input type="number" name="gas" placeholder="0.00" no-label-float><div prefix>£</div></paper-input>
     </div></paper-card>
     <paper-card heading="Add Electric Reading" image="./images/electric.png" size="half"><div class="content">
       <paper-input type="number" name="electric" placeholder="0.00" no-label-float><div prefix>£</div></paper-input>
     </div></paper-card>
    </neon-animatable>    
    <neon-animatable page="add-credit" icon="save">
     <input type="hidden" name="action" value="CREDIT"/>
     <paper-card heading="Add Gas Credit" image="./images/gas.png" size="half"><div class="content">
       <paper-input type="number" name="gas" placeholder="0.00" no-label-float><div prefix>£</div></paper-input>
     </div></paper-card>
     <paper-card heading="Add Electric Credit" image="./images/electric.png" size="half"><div class="content">
       <paper-input type="number" name="electric" placeholder="0.00" no-label-float><div prefix>£</div></paper-input>
     </div></paper-card>
    </neon-animatable>    
   </neon-animated-pages>
  </paper-header-panel>
 </paper-drawer-panel>
 <paper-dialog id="connect" entry-animation="scale-up-animation" exit-animation="fade-out-animation" modal>
  <h2>Enter Email Address</h2><paper-input name="token" type="text" placeholder="sample@example.com" no-label-float></paper-input>
  <div class="buttons"><paper-button dialog-confirm>Get Data</paper-button></div>
 </paper-dialog>
</event-listener>
<script type="text/javascript">
var data=[],rows=[],raw=[];

$(document).on("ready",function(){
 $("paper-dialog#connect").get(0).open();
 $("paper-card#drawer div#placeholder").removeAttr("hidden");
 $("paper-card#drawer div#placeholder").html($("<div id='tabs-end'>&nbsp;</div>"));
 $("paper-card#drawer div#placeholder").append($("<div id='toolbar-end'>&nbsp;</div>"));
 $(document).on("iron-overlay-closed",function(){
  $("#actionButton").click();
 });
});

$(document).on("update",function(e,obj){try{
 if(obj){data=$(obj.data).get();rows=[];raw=[];}
 $.each(data,function(k,r){if(data[k-1]&&r[1]=="READING"){var used=[];
  used['electric']=Number(parseFloat(data[k-1][3]-data[k][3]).toFixed(2));
  used['gas']=Number(parseFloat(data[k-1][2]-data[k][2]).toFixed(2));
  rows.push([getDate(data[k][0]),used['gas'],used['electric']]);
  raw.push([r[0],used['gas'],used['electric']]);//RAW DATA  
 }});while(rows.length>10){rows.shift();raw.shift();}
 
 $("neon-animatable[page='view-overview']").each(function(){
  var options={chartArea:{width:'100%',height:'80%',top:10},curveType:'function'};
  if(data.length<4){$("paper-card",this).attr("heading","Not Enough Readings");return false;}
  var cols=[{label:'Date',type:'string'},{label:'Gas £',type:'number'},{label:'Electric £',type:'number'}];
  options=$.extend(options,{vAxis:{format:'£#'},backgroundColor:'transparent',colors:['orange','blue'],legend:'none'});
  var chart=$("<google-chart>").attr("type","line").attr("options",JSON.stringify(options)).width("100%");
  chart.attr("cols",JSON.stringify(cols)).attr("rows",JSON.stringify(rows)).height("200px");
  $("paper-card",this).attr("heading","Your Last "+rows.length+" Readings");
  $("div.content",this).html(chart);
 });

 $("neon-animatable[page='view-gas']").each(function(){
  $("paper-card",this).attr("heading","Data Coming Soon");
 });

 $("neon-animatable[page='view-electric']").each(function(){
  $("paper-card",this).attr("heading","Data Coming Soon");
 });

 /*
 while(raw.length>5){raw.shift();}
 var duration=Date.parse(raw[raw.length-1][0])-Date.parse(raw[0][0]);
 var total={gas:-raw[0][1],electric:-raw[0][2]},hours=(duration/3600000),days=(hours/24);
 $.each(raw,function(k,r){total.gas+=r[1];total.electric+=r[2];});
 console.log("GAS",getNumber(total.gas/days,2));
 console.log("ELECTRIC",getNumber(total.electric/days,2));
 console.log(raw);
 */
}catch(error){alert("Something Went Wrong:\n\n"+error.message);}finally{
 $("paper-icon-button#actionButton").removeAttr("disabled");
 $("neon-animatable paper-input").val("");  
 $("paper-item").eq(0).click(); 
}});

$("body").on("click","#actionButton",function(){try{
 var send={token:btoa($("input[name='token']").get(0).value)};
 var actionHandle=$("neon-animatable").hasClass("iron-selected");
 $("input",actionHandle).map(function(){send[this.name]=this.value});
 if(!send['token']){$("paper-dialog#connect").get(0).open();return false;} 
 $.each(send,function(k,v){if(v==""){throw new Error("Invalid "+k+" value");}});
 if(send['action']=="CREDIT"){send['electric']=parseFloat(send['electric'])+data[data.length-1][3];}
 if(send['action']=="CREDIT"){send['gas']=parseFloat(send['gas'])+data[data.length-1][2];}
}catch(error){alert("Something Went Wrong:\n\n"+error.message);}finally{
 if(send['token']){$("#actionButton").attr("disabled","disabled");}
 if(send['token']){$.ajax({data:$.param(send)});}
}});

$("body").on("click","*[goto]",function(){
 try{var pageHandle=$("neon-animated-pages").get(0),obj=$(this);
  var requestedPage=$("neon-animatable[page='"+obj.attr("goto")+"']").index();
  $("paper-toolbar#tabs,div#tabs-end").css("display",(requestedPage<3)?"block":"none");
   pageHandle.exitAnimation="slide-"+(requestedPage<pageHandle.selected?"right":"left")+"-animation";
   pageHandle.entryAnimation="slide-from-"+(requestedPage<pageHandle.selected?"left":"right")+"-animation";  
  if(this.nodeName=="PAPER-ITEM" && obj.text().length!=0){$("span.title").html(obj.text());}
  $("#actionButton").attr("icon",$("neon-animatable").eq(requestedPage).attr("icon"));
  if(requestedPage!=pageHandle.selected){pageHandle.selected=requestedPage;}
 }catch(error){alert("Something Went Wrong:\n\n"+error.message);}
});
</script>
</body>
</html>
