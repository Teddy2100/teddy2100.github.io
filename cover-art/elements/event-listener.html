<dom-module id="event-listener">
 <style>
 :host preload{display:none;}
 </style>
 <template>
  <content></content>
  <preload>
   <img id="noimage" src="../images/no-image.png"/>
  </preload>
 </template>
</dom-module>
<script>
Polymer({
 is:'event-listener', 
 behaviors:[
  Polymer.IronResizableBehavior,
  Polymer.IronSelectableBehavior
 ], 
 listeners:{
  'iron-resize':'resized'
 },
 
 registered:function(){
  $("paper-drawer-panel").on("selected-changed",function(){
   $("paper-toast-stack").animate({"left":(this.selected=="main"?"12px":"268px")});
  });
  $("neon-animated-pages").on("neon-animation-finish",function(){
   $("paper-drawer-panel").get(0).closeDrawer();
  });
 }, 
 resized:function(){
  $("paper-dialog").each(function(k){if(this.opened){
   //this.style.minHeight=this.offsetHeight+"px";   
   this.resetFit();this.refit();
  }});
 }
});
</script>
