<script type="text/javascript">
$(window).one("load",function(){
 $("paper-toolbar span.title").html(document.title);
});

$.ajaxSetup({
 statusCode:{404:function(){alert("page not found");}},
 timeout:2000
});

var task=null;$.fn.extend({
 delay:function(calls,callback,ms){
  this.on(calls,function(event){clearTimeout(task);wait=ms;
   if(!ms){console.log("Delay has not been set, Using 0ms");wait=0;}
   if($.inArray(event.type,["load"])!=-1){wait=250;}
   task=setTimeout(callback,wait,event);   
  });return this;  
	}
});
</script>
